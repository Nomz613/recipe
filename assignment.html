<html>
    <head>
        <title>Employee Interests Survey Form</title>

    <body>
        <center><h1> Employee Interests Survey Form</h1>

        <input type="text" name="visitor-name-box"></p>
        
        <p><label for="department-name-box">Department:</label>
        <input type="text" name="visitor-name-box"></p>
        <label for="Do-you-enjoy-work">Do you enjoy work?</label>

        <label for="html">Yes</label>

        <label for="css">No</label><br>
        <p><label for="Vacation">When do you enjoy vacationing?</label><br>
            <input type="checkbox" id="season1" name="season1" value="Summer">

            <label for="season2"> Winter</label>

            <label for="season3"> Spring</label>

            <label for="season4"> Autumn</label></p><br>
            <label for="Vacation-reason">Please explain why:</label>
            <textarea id="Vacation-reason" name="Vacation-reason" rows=3 cols=25></textarea><br><br><br>

            <input type="submit"</center>

       

    </body>
</html>
